<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Attack of the Queen</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <form id="elizabeth">
        <div class="form-group">
          <label for="queenX">Enter X coordinate of the Queen</label>
          <input id="queenX" type="text">
        </div>

      
        <div class="form-group">
          <label for="queenY">Enter Y coordinate of the Queen</label>
          <input id="queenY" type="text">
        </div>

      
        <div class="form-group">
          <label for="enemyX">Enter X coordinate of the Enemy</label>
          <input id="enemyX" type="text">
        </div>

     
        <div class="form-group">
          <label for="enemyY">Enter Y coordinate of the Enemy</label>
          <input id="enemyY" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="yes">cant</span> able to attack!.</p>
      </div>
    </div>
  </body>
</html>
