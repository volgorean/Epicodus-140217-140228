<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class = "col-md-3"></div>
    <div class = "col-md-8">
      <h3>To Do:</h3>
      <form id="listChooser">
        <select id="listPicker">
          <option value="makeNewList">Make A New List!</option>
        </select>
        <br />
        <br />
      </form>
      <form id="toDo">
        <label for="addToDo">Type something to add to the list</label>
        <input type="text" class="form-control addToDo">

        <br />  
        <button type="submit" class="btn btn-danger" id ="submit">Add</button>
      </form>

      <div id = "result">
        <ul id="toDoList">
        </ul>
      </div>      
    </div>
    <div class = "col-md-3"></div>
  </body>
</html>
