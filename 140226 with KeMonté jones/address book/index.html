<!DOCTYPE html>
<html>
 <header>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="js/scripts.js"></script>
   <title>Address Book</title>
 </header>
 <body>
   <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6 aliceblue">
        <h2> Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
          </div>
        <div id="new-addresses">
          <div class="new-address">
          <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" class="form-control new-street">
          </div>
          <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control new-city">
          </div>
          <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control new-state">
          </div>
        </div>
        </div>
        <button type="submit" class="btn">Add</button>
     </form>
     <div id="new-phone-number">
          <div class="new-phone-number">
          <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text" class="form-control new-phone-number">
          </div>
        </div>
      </div>
<button class = "btn btn-primary" id= "add-address">Add Another Address</button>
<button class = "btn btn-primary" id= "add-phone-number">Add a Phone Number</button>

     <h2>Contacts:</h2>
     <ul id="contacts">
     </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses: </p>
            <ul id="addresses">
            <p>Phone Number: </p>
            <ul id="phonenumbers">
          </ul>
          </div>
        </div>
      </div>
    </div>
 </body>
</html>
