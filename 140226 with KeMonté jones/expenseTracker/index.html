<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Organizer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <h1>Expense Organizer</h1>

      <!-- category-->
        <div class="col-md-3">
          <form id="categoryTracker">
              <div class="form-group">
              <label for="input">Enter name of new category:</label>
              <input type="text" id="inputCategory" class="form-control" placeholder="description..."></input>
            </div>
            <button type="submit" class="btn btn-danger">Add</button>
          </form>

          <h2>Categories</h2>
          <ul id="categories"></ul>
        </div>

        <!-- new item input-->
        <div class="col-md-3">
          <form id="expenseTracker">
              <div class="form-group">
              <label for="input">Enter description of item:</label>
              <input type="text" id="inputDescription" class="form-control" placeholder="description..."></input>
              <label for="input">Enter cost of item:</label>
              <input type="text" id="inputCost" class="form-control" placeholder="Cost..."></input>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>

        <!-- items output-->
        <div class="col-md-6">
          <h3>Purchases:</h3>
          <br>
          <div class="col-md-3">
            <h4>Description<span class="outputDescription"></span></h4>
          </div>
          <div class="col-md-3">
            <h4>Cost<span class="outputPrice"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
