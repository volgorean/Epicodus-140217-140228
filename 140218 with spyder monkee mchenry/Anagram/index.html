<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anagrams!</title>
  </head>
  <body>
    <div class="container">
      <h1>Anagrams R Us:</h1>
      <p>This is a nifty little trinket that tells you when a given word is an anagram of any other words you may suspect.  </p>

      <form id="anagram">
        <div class="form-group">
          <label for="main-word">Main word:</label>
          <input id="main-word" type="text" class="form-control" placeholder="Enter the main word to compare...">
        </div>
        <div class="form-group">
          <label for="suspect-words">Words to compare:</label>
          <textarea id="suspect-words" class="form-control" rows="2" placeholder="Enter words to compare seperated by single spaces"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Find my anagrams!</button>
      </form>

      <div id="result">
        <h3>Here is your super list of anagrams:</h3>
        <br>
        <h1><span class="anagramz"></span></h1>
      </div>
    </div>
  </body>
</html>
